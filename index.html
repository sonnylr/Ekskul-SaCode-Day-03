<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card" data-tilt>
            <img src="https://avatars.githubusercontent.com/u/91767253?v=4">
            <h2>Sonny Rumfaker</h2>
            <p>I'm a Student of SaCode</p>
            <div class="links">
                <a href="https://www.facebook.com"><img src="images/facebook.png" alt=""></a>
                <a href="https://twitter.com"><img src="images/twitter.png" alt=""></a>
                <a href="https://telegram.com"><img src="images/telegram.png" alt=""></a>
            </div>
            <a href="#" class="btn">Message Me</a>
        </div>
    </div>

    <script src="vanilla-tilt.js"></script>
</body>
</html>
